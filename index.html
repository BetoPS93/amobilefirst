<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="shortcut icon" href="img/Logo.ico">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" name="menu" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__item"><a href="#" class="lista-menu__titulo">Categorias</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">PROGRAMAÇÃO</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">FRONT-END</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">INFRAESTRUTURA</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">BUSINESS</a></li>
                <li class="lista-menu__item"><a href="#" class="lista-menu__link">DESIGN & UX</a></li>
            </ul>
            <img src="img/Logo.svg" alt="Logo da alurabooks">
        </div>
        <div class="container">
            <a href="#"><img src="img/Favoritos.svg" alt="Favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/Compras.svg" alt="Compras" class="container__imagem"></a>
            <a href="#"><img src="img/Usuario.svg" alt="Usuário" class="container__imagem"></a>
        </div>
    </header>
    <main class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Enconte em nossa estante o que pecisa para seu desenvolvimento!</p>
        <input type="search" name="busca" placeholder="Qual será sua próxima leitura?" class="banner__pesquisa">
    </main>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">

            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="img/livros/Acessibilidade.png" alt="livro de acessibilidade"></div>
                <div class="swiper-slide"><img src="img/livros/Angular.png" alt="Angular"></div>
                <div class="swiper-slide"><img src="img/livros/ApacheKafka.png" alt="ApacheKafka"></div>
                <div class="swiper-slide"><img src="img/livros/Arquitetura.png" alt="Arquitetura"></div>
                <div class="swiper-slide"><img src="img/livros/Construct2.png" alt="Construct2"></div>
                <div class="swiper-slide"><img src="img/livros/Gestão.png" alt="Gestão"></div>
            </div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 100,
            slidesPerView: 3,
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>
</body>

</html>
